<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist | Lista de tarefas</title>

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/images/logo.png" alt="Logo">
        </header>

        <main>
            <a href="#">
                <i class="fa-solid fa-arrow-left" id="arrow-left"></i>
                <span>Voltar</span>
            </a>

            <h1>Lista de tarefas</h1>

            <form id="submit-form">
                <input type="text" placeholder="Adicione um novo item" required class="border-r" id="add-item">
                <button type="submit" class="border-r">Adicionar item</button>
            </form>

            <ul class="list">
                <p class="alert-list">Nenhuma tarefa registrada</p>
            </ul>

            <div class="alert" id="alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>O item foi removido da lista</span>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
